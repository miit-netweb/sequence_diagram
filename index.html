<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Folder Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        #dropArea {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #dropArea.highlight {
            border-color: #28a745;
            background: #d4edda;
        }

        #fileInput {
            display: none;
        }

        .hidden {
            display: none;
        }

        #loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
    <style>
        .image-wrapper {
            width: 800px;
            height: 600px;
            border: 2px solid #ccc;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }
        
        #outputImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
        }
        
        .controls {
            text-align: center;
            margin: 15px 0;
        }
        
        .controls button {
            padding: 10px 20px;
            margin: 0 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .controls button:hover {
            background: #0056b3;
        }
        
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .close:hover {
            color: #bbb;
        }
        </style>
</head>
<body>
    <h1>Folder Upload</h1>
    
    <div id="dropArea">
        <p>Select your code base</p>
        <!-- <p>or</p> -->
        <button onclick="document.getElementById('fileInput').click()">Select Folder</button>
    </div>

    <input 
        type="file"
        id="fileInput"
        webkitdirectory
        multiple
        class="hidden"
    >

    <div id="loader" class="hidden"></div>
    <!-- Image container with controls -->
    <div id="imageContainer" class="hidden">
        <div class="image-wrapper">
            <img id="outputImage" src="" alt="Generated Output">
        </div>
        <div class="controls">
            <!-- <button id="previewBtn">Preview</button> -->
            <button id="downloadBtn">Download</button>
        </div>
    </div>

    <!-- Preview modal -->
    <div id="previewModal" class="modal hidden">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        let currentImageUrl = null;
        const fileInput = document.getElementById('fileInput');
        const loader = document.getElementById('loader');
        const message = document.getElementById('message');


        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Handle folder selection via input
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            console.log(files)
            uploadFiles(files);
        });


        // Add image load handler to maintain aspect ratio
        document.getElementById('outputImage').addEventListener('load', function() {
            const container = document.getElementById('imageContainer');
            const img = this;
            
            // Calculate aspect ratio
            const containerRatio = container.offsetWidth / container.offsetHeight;
            const imgRatio = img.naturalWidth / img.naturalHeight;

            if (imgRatio > containerRatio) {
                img.style.width = '100%';
                img.style.height = 'auto';
            } else {
                img.style.height = '100%';
                img.style.width = 'auto';
            }
        });

        // Upload files via POST request
        function uploadFiles(files) {
            if (files.length === 0) return;

            const formData = new FormData();
            files.forEach(file => {
                formData.append('files', file); // Use 'files[]' for PHP-style arrays
            });

            // Show loading state
            dropArea.classList.add('hidden');
            loader.classList.remove('hidden');

            fetch('http:localhost:5006/preparepriorities', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Upload failed');
        
                // Check if response is image
                const contentType = response.headers.get('Content-Type');
                if (contentType.startsWith('image/')) {
                    return response.blob();
                }
                return response.text();
            })
            .then(data => {
                if (data instanceof Blob) {
                    // Create object URL
                    currentImageUrl = URL.createObjectURL(data);
                    // Set image sources
                    document.getElementById('outputImage').src = currentImageUrl;
                    document.getElementById('modalImage').src = currentImageUrl;
                    
                    // Show container
                    document.getElementById('imageContainer').classList.remove('hidden');
                    
                    // Enable buttons
                    document.getElementById('previewBtn').disabled = false;
                    document.getElementById('downloadBtn').disabled = false;
                }
            })
            .catch(error => {
                showMessage('error', 'Error: ' + error.message);
                console.error('Error:', error);
            })
            .finally(() => {
                loader.classList.add('hidden');
                dropArea.classList.remove('hidden');
            });
        }

        // Show status messages
        function showMessage(type, text) {
            message.className = `message ${type}`;
            message.textContent = text;
            message.classList.remove('hidden');
            setTimeout(() => message.classList.add('hidden'), 5000);
        }

        // Download button handler
        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (currentImageUrl) {
                const link = document.createElement('a');
                link.href = currentImageUrl;
                link.download = 'generated_image.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });

        // Close modal handler
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('previewModal').classList.add('hidden');
        });

        // Close modal when clicking outside image
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('previewModal');
            if (event.target === modal) {
                modal.classList.add('hidden');
            }
        })
    </script>
</body>
</html>
