<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code to generate Sequence Diagram</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        #dropArea {
            border: 3px dashed #fff;
            border-radius: 12px;
            padding: 50px;
            text-align: center;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        #dropArea.highlight {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.3);
        }

        #fileInput {
            display: none;
        }

        #loaderContainer {
            display: none;
            margin: 20px 0;
        }

        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .button-container {
            margin-top: 20px;
        }

        .action-button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        #downloadBtn {
            background: #ff9800;
            color: white;
        }

        #downloadBtn:hover {
            background: #e68900;
        }

        #homeBtn {
            background: #4CAF50;
            color: white;
        }

        #homeBtn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1 id="mainTitle">Upload Your Code & Get a Sequence Diagram!</h1>
    
    <div id="dropArea">
        <p>Upload Your Code Here</p>
        <button onclick="document.getElementById('fileInput').click()">Select Folder</button>
    </div>

    <input 
        type="file"
        id="fileInput"
        webkitdirectory
        multiple
        class="hidden"
    >

    <div id="loaderContainer">
        <p>Generating your sequence diagram, please wait...</p>
        <div class="loader"></div>
    </div>

    <div id="imageContainer" class="hidden">
        <img id="outputImage" src="" alt="Generated Sequence Diagram" style="max-width: 100%; border: 3px solid white; border-radius: 10px; margin-top: 20px;">
        <div class="button-container">
            <button id="downloadBtn" class="action-button">Download Sequence Diagram</button>
            <button id="homeBtn" class="action-button" onclick="location.reload();">Upload Other Folder</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const loaderContainer = document.getElementById('loaderContainer');
        const mainTitle = document.getElementById('mainTitle');
        const imageContainer = document.getElementById('imageContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const outputImage = document.getElementById('outputImage');
        
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            uploadFiles(files);
        });
        
        function uploadFiles(files) {
            if (files.length === 0) return;
            
            dropArea.style.display = 'none';
            mainTitle.style.display = 'none';
            loaderContainer.style.display = 'block';
            
            const formData = new FormData();
            files.forEach(file => formData.append('files', file));
            
            fetch('http:localhost:5006/preparepriorities', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(data => {
                let objectURL = URL.createObjectURL(data);
                outputImage.src = objectURL;
                imageContainer.classList.remove('hidden');
                downloadBtn.onclick = function() {
                    const link = document.createElement('a');
                    link.href = objectURL;
                    link.download = 'sequence_diagram.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                };
            })
            .catch(error => console.error('Error:', error))
            .finally(() => {
                loaderContainer.style.display = 'none';
            });
        }
    </script>
</body>
</html>
